<div class="row m-0 vh-100">
  <div class="col-7 p-0 text-center d-flex justify-content-center align-items-center display-none">
    <img src="../../assets/svg/login.svg" class="w-100">
  </div>
  <div class="col p-0 bg-custom d-flex justify-content-center align-items-center flex-column w-100">
    <form autocomplete="off" id="loginForm" #loginForm="ngForm" class="w-75" ngNativeValidate [formGroup]="Formulario" (ngSubmit)="iniciarSesion($event)" name="loginForm">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Usuario</label>
        <input formControlName="usuario" name="usuario" required type="text" class="form-control btn-lg"
          id="exampleFormControlInput1" placeholder="Usuario | Correo" required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Contraseña</label>
        <input formControlName="contrasena" name="contrasena" required type="password" class="form-control btn-lg"
          id="exampleFormControlInput2" placeholder="Contraseña" required>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input required class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Recordar Siempre
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-lg btn-custom  btn-block mt-3" (click)="iniciarSesion($event)">Iniciar
            sesion</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-lg btn-custom btn-block mt-3 text-white"
            routerLink="/registro">Registrarse</button>
        </div>
      </div>
    </form>
  </div>
</div>
