<div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement"
  data-original-class="toast-container position-absolute p-3" style="z-index: 100000">
  <div class="toast fade" [ngClass]="this._notificaciones.ngClass">
    <div class="toast-header p-3">
      <div class="bd-placeholder-img rounded me-2" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
        preserveAspectRatio="xMidYMid slice" focusable="false">
        <!-- <rect width="100%" height="100%" fill="#007aff"></rect> -->
        <a class="btn"><i *ngIf="!this._notificaciones.accion" class="far fa-times-circle"></i><i
            *ngIf="this._notificaciones.accion" class="fas fa-check"></i></a>
      </div>

      <strong class="me-auto size-15">Tornillos y Herramientas Sureste.</strong>
      <button type="button" class="btn-close btn-lg" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div *ngIf="this._notificaciones.accion" class="toast-body">
      {{ this._notificaciones.text }}
    </div>
    <div *ngIf="!this._notificaciones.accion" class="toast-body">
      {{ this._notificaciones.text }}
    </div>
  </div>
</div>
