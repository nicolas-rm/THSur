  <div class="bd-example mt-2">
    <div class="input-group">
      <input [(ngModel)]="folioSearch" type="text" class="form-control btn-lg" name="busqueda"
        placeholder="Ticket a Buscar" (keydown.enter)="search(folioSearch)" (change)="search(folioSearch)">
      <a class="btn btn-success" (click)="search(folioSearch)"><i class="fas fa-search btn-lg"></i></a>
    </div>
    <table class="table table-borderless">
      <thead>
        <tr>
          <th scope="col">#Folio</th>
          <th scope="col">Cajero</th>
          <th scope="col">Importe</th>
          <th scope="col">Fecha</th>
          <th scope="col">Imprimir</th>
          <th scope="col">Devolucion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collectiones">
          <th scope="row" class="mt-5">{{ item.folio }}</th>
          <td class="mt-5"> {{ item.cajero }} </td>
          <td class="mt-5"> ${{ item.total }}</td>
          <td class="mt-5"> {{ item.fecha | date: 'dd/MM/yy' }} </td>
          <td> <a class="btn btn-outline-dark " data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" (click)="load(item)"><i class="fas fa-print"></i></a></td>
          <td> <a class="btn btn-outline-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"><i class="fas fa-trash"></i></a>
          </td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
