<div class="container col-md-11 col-md-auto col">
  <app-sidebar-menu bankName="Estadisticas - Reportes"></app-sidebar-menu>

  <div class="card mt-2">
    <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide"
            preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#777"></rect><text x="11%" y="50%" fill="#FFFF" class="h3"
              dy=".3em">GRAFICAS, REPORTES Y ESTADISTICAS</text>
          </svg>

        </div>
        <div class="carousel-item" *ngFor="let item of graficas | keyvalue; let i = index"
          [ngClass]="item.value.active">
          <div class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400">
            <h4 class="card-title mt-2 p-3">
              {{ (i + 1 )}} - {{ item.value.Legend }}

            </h4>
            <div class="chart d-block w-100">
              <canvas baseChart [data]="item.value.Data" [colors]="item.value.colors" [labels]="item.value.Labels"
                [chartType]="item.value.Type">
              </canvas>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev" (click)="detec()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next" (click)="detec()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
