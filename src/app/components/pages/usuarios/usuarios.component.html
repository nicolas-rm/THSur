<app-sidebar-menu bankName="Tickets"></app-sidebar-menu>
<div class=" m-1 p-1">
  <div class="input-group pt-1 mt-1">
    <input type="text" name="tickets" placeholder="Ticket" class="form-control">
    <a class="btn btn-success"><i class="fas fa-search"></i></a>
    <a class="btn btn-primary"><i class="fas fa-sync-alt"></i></a>
  </div>
  <table class="table table-borderless pt-1 mt-1">
    <!-- <caption>Tickets</caption> -->
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Usuario</th>
        <th scope="col">Estatus</th>
        <th scope="col">Admin</th>
        <th scope="col">Ingreso</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td scope="row" data-label="Nombre">{{ user.nombre }} {{ user.apellidos }} </td>
        <td data-label="Usuario">{{ user.correo }}</td>
        <td *ngIf="user.estatus" data-label="Estatus"><a (click)="estatus(user)" class="btn badge bg-success">Activo</a>
        </td>
        <td data-label="Estatus"><a class="btn badge bg-primary">Administrador</a></td>
        <td *ngIf="!user.estatus" data-label="Estatus"><a (click)="estatus(user)"
            class="btn badge bg-danger">Inactivo</a></td>
        <td data-label="Ingreso">{{ user.fecha | date: 'medium'}}</td>
      </tr>
    </tbody>
  </table>
</div>
